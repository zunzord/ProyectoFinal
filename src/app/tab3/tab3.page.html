<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Metas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-item *ngFor="let meta of metas" (dblclick)="presentActionSheet(meta.id)">
      <ion-label>
        <h2>{{ meta.nombre }}</h2>
        <p>{{ meta.descripcion }}</p>
       
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="mostrarFormularioMeta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
