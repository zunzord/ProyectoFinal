<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title (click)="mostrarRegistro()">Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="container">
   
   
    <div class="image-button" (dblclick)="loginConClave()" (click)="loginBiometric()"></div>
   
    
   
    <div *ngIf="mostrarInputClave">
      <form (ngSubmit)="loginConClave()">
        <ion-item>
         
          <ion-input type="password" [(ngModel)]="clave" name="clave"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block">Ingresar</ion-button>
      </form>
    </div>
  </div>  
</ion-content>
