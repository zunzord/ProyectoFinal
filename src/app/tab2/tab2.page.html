<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Tareas Registradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-item-sliding *ngFor="let tarea of tareas">
      <ion-item [ngClass]="{
                  'tarea-vencida': esTareaVencida(tarea.fechaVencimiento),
                  'tarea-completada': tarea.completada
                }" 
                (dblclick)="presentActionSheet(tarea.id)" lines="full">
        <ion-label>
          <h2>{{ tarea.descripcion }}</h2>
          <p>Fecha de Vencimiento: {{ tarea.fechaVencimiento | date: 'mediumDate' }}</p>
          <!-- Agregar mensaje de tarea completada aquÃ­ -->
          <p *ngIf="tarea.completada" class="tarea-completada-mensaje">Completada</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="marcarTareaComoCompletada(tarea.id)">
          <ion-icon name="checkmark-done"></ion-icon>
          Completada
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="abrirFormularioTarea()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
