
<ion-content [fullscreen]="true" class="ion-text-center ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="/assets/icon/Logo-blanco-UAPA.png" style="max-width: 40%; height: auto;"></ion-img>
  <h2>Creatividad para Tarea IV</h2>
  <ion-label>Eniel Nicolás Vargas Sánchez</ion-label>
  <ion-label>ID: 100037464</ion-label>

  <!-- Botón existente para registrar ubicación -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentarOpcionesUbicacion()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  

  <!-- Nuevo botón para seleccionar ubicación manualmente -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="elegirUbicacionYMostrarMapa()">
      <ion-icon name="hand-left"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="mostrarMapa" #map style="height: 300px;"></div>
</ion-content>
